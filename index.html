<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa517e01e6.js" crossorigin="anonymous"></script>
    <title>$ WalletApp $</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><i class="fas fa-wallet"></i>WalletApp</h1>
        <!-- <img src="./assets/logo.svg" alt="logo Dev Finance"> -->
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="assets/expense.svg" alt="imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#"
            onClick="Modal.open()"
            class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label 
                            class="sr-only" 
                            for="description">Descrição</label>
                            <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                            />
                        </div>

                        <div class="input-group">
                            <label 
                            class="sr-only" 
                            for="amount">Descrição</label>
                            <input
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                            />
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>

                        </div>

                        <div class="input-group">
                            <label 
                            class="sr-only" 
                            for="date">Data</label>
                            <input
                            type="date"
                            id="date"
                            name="date"
                            />
                        </div>

                        <div class="input-group actions">
                            <a 
                            onClick="Modal.close()"
                            href="#"
                            class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <footer>
        <div>
           <!-- <a class="social"href="https://keidsondesigner.vercel.app/">Copyright © 2021 | Keidson Designer</a>  -->
           <p>Copyright © 2021 | Keidson Designer</p>
        </div>
    </footer>

    <script src="./scripts.js">

    </script>

</body>

</html>
